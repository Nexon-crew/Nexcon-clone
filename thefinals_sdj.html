<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>더 파이널스(THE FINALS)</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/thefinals_sdj.css">

<body>

<!--    헤더 : 넥슨 로고 -->

        <div class="left-gnb-bar"></div>

        <div class="right-gnb-bar"></div>

<!--    헤더2 : 더 파이널스 헤더 + 네비게이션 -->

<!--    메인 : 내용 5가지(최신 소식, 시즌6, 참가자설명, 게임모드) + 사이드 네비게이션 -->

        <div class="main-latest-news"></div>
        <div class="main-season"></div>
        <div class="main-participation"></div>
        <div class="main-game-mode"></div>
        <div class="main-snb"></div>

<!--    푸터 : 더 파이널스 개요, 브랜드 로고, 기타 텍스트 영역 -->
    <footer class="footer-the-finals">
        <div class="footer-description"></div>
        <div class="footer-brand-logo"></div>
        <div class="footer-etc-text"></div>
    </footer>
