<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>바람의나라: 연</title>
    <link rel="icon" href="https://ssl.nexon.com/s2/Game/baramy/brand/favicon.ico">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/wind-story_hsp.css">

</head>
<body>

    <!-- 넥슨 해더 -->
    <header class="header-container">
        <button class="header-left">
            <a href="">
                <span class="header-menu-icon"><i class="fas fa-bars"></i>
                </span>
                <span class="header-menu">메뉴</span>
            </a>
        </button>
        <div class="header-logo">
            <!--메인 사이트 주소와 연결-->
            <a href="#">
                <img src="https://rs.nxfs.nexon.com/gnb/images/logo_nexon.png" alt="넥슨로고">
            </a>
        </div>
        <div class="header-right">
            <button class="hyundai-card">
                <span class="card-icon">
                    <i class="fas fa-credit-card"></i>
                </span>
                <span class="n-badge">
                    <i class="fas fa-circle">N</i>
                </span>
                <span class="hidden-card-name">
                    넥슨현대카드
                </span>
            </button>
            <button class="find-pc">
                <span class="find-icon">
                    <i class="fas fa-search-location"></i>
                </span>
                <span class="hidden-find-pc">
                    pc방 찾기
                </span>
            </button>
            <div class="join">
                <a href="#">회원가입</a>
            </div>
            <div class="log-in">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>

    <!-- 바람의나라 네비 -->
    <section class="nav-wind">
        <button class="wind-logo">
            <a href="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/logo.png">바람 로고 이미지 안보임 재확인</a>
        </button>
        <nav class="center-list">
            <ul>
                <li><a href="#">게임소식</a></li>
                <li><a href="#">미디어</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">직업소개</a></li>
                <li><a href="#">게임가이드</a></li>
            </ul>
        </nav>
        <div class="wind-right">
            <div class="wind-coupon-youtube">
                <a href="#" class="wind-coupon">
                    <img src="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/i_coupon.png" alt=""></a>
                <a href="#" class="wind-youtube"><img
                        src="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/i_youtube.png" alt=""></a>
            </div>
            <div class="wind-start">
                <button class="pc-start">
                    <a href="#">
                        <i class="fas fa-laptop">
                            pc버전 <span>게임시작</span>
                        </i>
                    </a>
                </button>
            </div>
        </div>
    </section>

    <!-- 우측 bgm-playlist -->
    <aside class="right-cd-playlist">
        <section class="cd-playlist-box">
            <div class="cd-icon">
                <i class="fas fa-compact-disc"></i>
            </div>
            <div class="cd-name">
                <p>사휘도 마을</p>
            </div>
            <div class="cd-bar">
                <div class="cd-bar"></div>
            </div>
            <div class="cd-button">
                <button class="cd-button-prev">
                    <a href="#"><img src="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/bgm_prev.png" alt="되감기">
                    </a>
                </button>
                <button class="cd-button-stop">
                    <a href="#"><img src="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/bgm_play.png" alt="정지">
                    </a>
                </button>
                <button class="cd-button-next">
                    <a href="#"><img src="https://ssl.nexon.com/s2/Game/baramy/2023/brand/0921/common/bgm_next.png" alt="빨리감기">
                    </a>
                </button>
                <button class="hidden-cd-list"><i class="fas fa-chevron-down"></i></button>
            </div>
        </section>
    </aside>
    <!-- 컨탠츠 -->
    <main class=main-container>
        <!-- 메인컨텐트에 배경이미지 -->
        <section class="main-content">

        </section>

    </main>
</body>
</html>
